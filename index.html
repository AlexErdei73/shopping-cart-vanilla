<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./index.js"></script>
    <title>Shopping Cart Vanilla</title>
  </head>
  <body>
    <header>
      <nav>
        <h1 class="logo">Shopping Cart</h1>
        <ul>
          <li>
            <button type="button" href="./home" role="link">Home</button>
          </li>
          <li>
            <button type="button" href="./shopping" role="link">
              Shopping
            </button>
          </li>
          <li>
            <button
              type="button"
              href="./cart"
              role="link"
              aria-labelledby="tag"
            >
              <svg class="icon icon-cart">
                <use xlink:href="./images/icons.svg#icon-cart"></use>
              </svg>
              <span
                class="name"
                style="
                  position: absolute;
                  width: 0;
                  height: 0;
                  overflow: hidden;
                "
              >
                cart
              </span>
            </button>
          </li>
        </ul>
        <button type="button" id="dropdown">
          <svg class="icon icon-arrow_drop_down">
            <use xlink:href="./images/icons.svg#icon-arrow_drop_down"></use>
          </svg>
          <span
            class="name"
            style="position: absolute; width: 0; height: 0; overflow: hidden"
          >
            dropdown menu
          </span>
        </button>
        <ul class="hide" id="dropdown-menu">
          <li>
            <button type="button" href="./home" role="link">Home</button>
          </li>
          <li>
            <button type="button" href="./shopping" role="link">
              Shopping
            </button>
          </li>
          <li>
            <button
              type="button"
              href="./cart"
              role="link"
              aria-labelledby="tag"
            >
              <svg class="icon icon-cart">
                <use xlink:href="./images/icons.svg#icon-cart"></use>
              </svg>
              <span
                class="name"
                style="
                  position: absolute;
                  width: 0;
                  height: 0;
                  overflow: hidden;
                "
                >cart</span
              >
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main></main>

    <template>
      <div class="home">
        <h2>Home</h2>
        <a href="https://www.theodinproject.com">The Odin Project</a>
      </div>
    </template>

    <template>
      <div class="shopping">
        <h2>Shopping</h2>
        <a href="https://www.theodinproject.com">The Odin Project</a>
      </div>
    </template>

    <template>
      <div class="cart">
        <h2>Cart</h2>
        <a href="https://www.theodinproject.com">The Odin Project</a>
      </div>
    </template>
  </body>
</html>
